# ABOUTME: GitHub Actions workflow for building ScrollZ IRC client
# ABOUTME: Handles CI builds on push/PR and creates releases on version tags

name: Build

on:
  push:
    branches: [master]
    tags: ['v*', 'scrollz-*']
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
          - os: macos-latest
            name: macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libncurses5-dev \
            libssl-dev \
            autoconf

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ncurses openssl autoconf

      - name: Configure
        run: |
          ./configure

      - name: Build
        run: |
          make

      - name: Verify binary
        run: |
          ./source/scrollz --version

      - name: Prepare release artifact
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          mkdir -p dist
          cp source/scrollz dist/scrollz-${{ matrix.name }}
          chmod +x dist/scrollz-${{ matrix.name }}

      - name: Upload build artifact
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: scrollz-${{ matrix.name }}
          path: dist/scrollz-${{ matrix.name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          generate_release_notes: true
          files: |
            artifacts/scrollz-linux-x64/scrollz-linux-x64
            artifacts/scrollz-macos-arm64/scrollz-macos-arm64
